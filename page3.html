  <!-- Header Content -->
  <p style="font-size: 15px;text-align:left;"> step 3 </p>
  <header> TeamTaub Gaming Plans </header>
   <p id="plan_num"></p> 
  <p>Enter Credit Card Details.</p>
  <form action="/page4.html" method="get" class="card">
  <div class="card">
  <label for="cc number">cc number : </label>
  <input type="text" maxlength="16" minlength="16" name="cc number" id="cc number" pattern="[0-9]+" title="only numbers" required>

    <input type="text" name="name" id="name" pattern="[A-Za-z\s]+" title="English-only characters" required>
    <label for="cvv">cvv : </label>
    <input type="text" maxlength="3" minlength="3" name="cvv" id="cvv" pattern="[0-9]+" title="only numbers" required>
    </div>
    <div class="card">
      <label for="experation">experation : </label>
      <!--check the date -->
      <input type="month" name="experation" id="experation" required>
      </div>
      <div class="card">
      <input type="submit" value="submit" style="background-color: grey;font-size:25px;">
      </div>
    </form>
